<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to GameSage</h1>
    </header>
    
    <main>
        <!-- User Preferences Input -->
        <section class="preferences">
            <h2>Enter Your Game Preferences</h2>
            <textarea id="gamePreferences" placeholder="Describe your ideal game experience..." maxlength="200"></textarea>
        </section>

        <!-- Chatbox -->
        <section class="chatbox">
            <h2>Ask GameSage</h2>
            <div id="chatWindow"></div>
            <input type="text" id="chatInput" placeholder="Ask something..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </section>

        <!-- Random Recommendation -->
        <section class="recommendation">
            <h2>Need a Random Recommendation?</h2>
            <button onclick="getRecommendation()">Random Recommendation</button>
            <p id="recommendationText"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GameSage</p>
    </footer>

    <script>
        // Chat functionality
        function sendMessage() {
            let inputField = document.getElementById("chatInput");
            let chatWindow = document.getElementById("chatWindow");

            if (inputField.value.trim() === "") return; // Ignore empty messages

            let userMessage = `<p><strong>You:</strong> ${inputField.value}</p>`;
            let botResponse = `<p><strong>GameSage:</strong> Response</p>`;

            chatWindow.innerHTML += userMessage + botResponse;
            inputField.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the latest message
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // Random Recommendation functionality
        function getRecommendation() {
            document.getElementById("recommendationText").innerText = "Recommendation";
        }
    </script>
</body>
</html>
