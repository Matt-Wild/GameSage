<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
       <h1>Welcome to GameSage</h1>
    </header>
    
    <main class= "darkmode">
        <!-- Chat Container and Contents -->
        <div class="chat-container">
            <div class="chat-messages" id="chatWindow">
        <!-- Chat History should be here -->
            </div>
            
            <div class="input-area">
                <input type="text" id="chatInput" placeholder="Do you have a question?">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <!-- Random Recommendation -->
        <section class="recommendation-section">
            <h2>Recommend by Genre:</h2>
            
            <div class="genre-selection">
                <div class="select-container">
                    <select id="primaryGenre">
                        <option value="" disabled selected>Select</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="rpg">RPG</option>
                        <option value="strategy">Strategy</option>
                        <option value="simulation">Simulation</option>
                        <option value="sports">Sports</option>
                        <option value="racing">Racing</option>
                        <option value="puzzle">Puzzle</option>c
                        <option value="multiplayer">Multiplayer</option>
                        <option value="singleplayer">Singleplayer</option>
                        <option value="indie">Indie</option>
                        <option value="aaa">AAA</option>
                        <option value="casual">Casual</option>
                        <option value="competitive">Competitive</option>
                        <option value="open-world">Open World</option>
                        <option value="story-rich">Story-Rich</option>
                    </select>
                    <select id="secondaryGenre">
                        <option value="" disabled selected>Select</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="rpg">RPG</option>
                        <option value="strategy">Strategy</option>
                        <option value="simulation">Simulation</option>
                        <option value="sports">Sports</option>
                        <option value="racing">Racing</option>
                        <option value="puzzle">Puzzle</option>c
                        <option value="multiplayer">Multiplayer</option>
                        <option value="singleplayer">Singleplayer</option>
                        <option value="indie">Indie</option>
                        <option value="aaa">AAA</option>
                        <option value="casual">Casual</option>
                        <option value="competitive">Competitive</option>
                        <option value="open-world">Open World</option>
                        <option value="story-rich">Story-Rich</option>
                    </select>
                </div>
                
                <button onclick="getRecommendation()">Random Recommendation</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GameSage</p>
    </footer>

    <script>
        // Chat functionality
        function sendMessage() {
            let inputField = document.getElementById("chatInput");
            let chatWindow = document.getElementById("chatWindow");

            if (inputField.value.trim() === "") return; // Ignore empty messages

            let userMessage = `<strong>You:</strong><br><div class = "user-message"> ${inputField.value}</div>`;
            let botResponse = `<strong><align="left">GameSage:</strong><br><div class = "ai-message"> Response</div>`;

            chatWindow.innerHTML += userMessage + botResponse;
            inputField.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the latest message
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // Random Recommendation functionality
        function getRecommendation() {
            document.getElementById("recommendationText").innerText = "Recommendation";
        }
    </script>
</body>
</html>
